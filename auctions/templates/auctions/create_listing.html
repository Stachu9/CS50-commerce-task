{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create new listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="itemName" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Item description">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="picURL" placeholder="URL of item picture">
        </div>
        <div class="form-group">
            <input class="form-control" type="number", min="0.01", step=".01" name="initialPrice" placeholder="Initial price">
        </div>
        <div class="form-group">
            <select class="form-control" id="categories" name="category" placeholder="Initial price">
                <option selected value="">-- Select category --</option>
                {% for category in categories %}
                    <option value="{{category.id}}">{{category.category}}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
